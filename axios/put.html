<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Dummy</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Axios Dummy PUT</h1>
    <a href="index.html"><button>Back</button></a>
   <button onclick="updateBarang()">Update Barang</button>


    <script>
        function addBarang() {
            const newTitle = {
                title: "BMW Pencil",
            };
            axios.post('https://dummyjson.com/products/add', newTitle)
        .then((response) => {
            console.log("berhasil", response.data);
        })
        .catch((err) => {
            console.log("erorr", err);
        })
        .finally(() => {
            console.log("request selesai");
        });

        }

        function updateBarang() {
            const updateTitle = {
                title: "Note Book",
            };
            axios.put('https://dummyjson.com/products/1', updateTitle)
        .then((response) => {
            console.log("berhasil mengupdate data", response.data);
        })
        .catch((err) => {
            console.log("erorr", err);
        })
        .finally(() => {
            console.log("request selesai");
        });

        }
        
    </script>
</body>
</html>
